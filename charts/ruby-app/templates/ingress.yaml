{{- if .Values.igress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress
  namespace: default
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: {{.Release.Name }}
                port:
                  number: {{ .Values.containerPort }}
