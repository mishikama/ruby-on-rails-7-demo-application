apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
      - name: ruby-app
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        env:
        - name: DB_HOST
          values: "{{ .Release.Name }}-postgresql.{{ .Release.Namespace }}.svc.cluster.local"
        - name: DB_PORT
          values: 5432
        - name: DB_USERNAME
          values: postgres
        - name: DB_PASSWORD
          envFrom:
            secretKeyRef:
              name: app-postgresql
              key: postgres-password
              
        ports:
        - name: http
          containerPort: {{ .Values.rubyApp.containerPort }}
        resources:
          requests:
            memory: "16Mi" 
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"